<div class="form-froup row">
    <label class="col-sm-2 col-form-label">File Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nameFile"
        placeholder="Enter File Name">
    </div>
</div>
<button (click)="addFile()" *ngIf="file.nameFile==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateFile()" *ngIf="file.nameFile!=0" class="btn btn-primary">
    Update
</button>
