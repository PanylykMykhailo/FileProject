<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop = "static" data-keyboard="false">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" 
          data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
          <app-add-edit-file [file]="file" *ngIf="ActivateAddEditFileComp">
          </app-add-edit-file>
        </div>
      </div>
    </div>
  </div>

<table class = "table table-striped">
    <thead>
        <tr>
            <th>NameFile</th>
            <th>TypeFile</th>
            <th>SizeFile</th>
            <th>DateCreatedFile</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let dataItem of FilesortList">
            <td>{{dataItem.nameFile}}</td>
            <td>{{dataItem.typeFile}}</td>
            <td>{{dataItem.sizeFile}}</td>
            <td>{{dataItem.dateCreatedFile}}</td>
            <td>
                <button type = "button" class = "btn btn-light mr-1"
                data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="editClick(dataItem)"
                data-backdrop = "static" data-keyboard="false"
                >
                    Edit
                </button>
                <button type = "button" class = "btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
